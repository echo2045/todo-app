<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo List App</h1>

  <div class="form-container">
    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="datetime-local" id="deadlineInput">
    <button id="addTodoBtn">Add Todo</button>
  </div>

  <section class="task-section">
    <h2>Active Tasks</h2>
    <div id="activeListContainer">
      <ul id="todoList"></ul>
    </div>
  </section>

  <section class="task-section">
    <h2>Completed Tasks</h2>
    <div id="completedListContainer">
      <ul id="completedList"></ul>
    </div>
  </section>

  <!-- Snooze Modal -->
  <div id="snoozeModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Snooze Task</h2>
      <p id="modalTaskInfo"></p>
      <input type="datetime-local" id="newDeadlineInput">
      <button id="confirmSnoozeBtn">Confirm Snooze</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
